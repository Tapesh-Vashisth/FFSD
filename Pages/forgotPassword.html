<!DOCTYPE html>
<html lang="en" class="dark" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../tailwind.config.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/DarkLightButton.css" />
  </head>
  <body>
    <nav class="bg-[#cee3fd] dark:bg-[#1b1b1b] navbar">
      <a href="./login.html" class="flex items-center">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">BeYou</span>
      </a>
      <div>
        <div class="theme-container shadowlight">
          <img
            id="theme-icon"
            src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg"
            alt="ERR"
          />
        </div>
  </nav>
    <section class="h-screen bg-blue-100 sectionBar screenHolder  dark:bg-[#121212]">
      <div
        class="px-6 md:h-full bg-blue-100 text-gray-800 dark:bg-[#121212] dark:text-white"
      >
        <div
          class="flex xl:justify-center md:justify-around items-center flex-wrap h-full g-6"
        >
          <div
            class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-5/12 lg:w-5/12 md:w-5/12 imageHolder"
          >
          <lottie-player class="w-100" src="https://assets8.lottiefiles.com/packages/lf20_jcikwtux.json"  background="transparent"  speed="1"  loop  autoplay></lottie-player>
          </div>
          <div
            class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-6/12 dark:bg-[#1f1f1f] bg-blue-200 text-sm containerhai"
          >
            <form class="w-full">
              

              <h1 style="font-size: 2.2rem;" class=" mb-6 font-bold text-center">Login</h1>


              <div class="mb-6 lg:mb-9 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                <input type="text"
                  class="form-control block w-full px-4 py-2 text-xl  font-normal text-gray-800 border-none bg-transparent outline-none placeholder:text-black dark:placeholder:text-white focus:outline-none  dark:text-white "
                  id="exampleFormControlInput1" placeholder="Email address" />
              </div>

              <div class="mb-6 lg:mb-9 transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                <input type="password"
                  class="form-control block w-full px-4 py-2 text-xl  font-normal text-gray-800 border-none bg-transparent outline-none placeholder:text-black dark:placeholder:text-white focus:outline-none  bg-clip-padding dark:text-white "
                  id="exampleFormControlInput2" placeholder="Password" />
              </div>

              <div class="text-center  ">
                <button type="button" class="btn-hover color-7">Login</button>
                <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a href="./signUp.html"
                    class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">Register</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="backGround"></div>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="../javascript/DarkLighButton.js"></script>
</body>

</html>
