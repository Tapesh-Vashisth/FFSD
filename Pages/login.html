<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../tailwind.config.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/Login.css" />
    <link rel="stylesheet" href="../styles/DarkLightButton.css" />
  </head>
  <body>
    <div>
      <div class="theme-container shadowlight">
        <img
          id="theme-icon"
          src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg"
          alt="ERR"
        />
      </div>
    </div>
    <section class="h-screen bg-blue-100 screenHolder dark:bg-[#121212]">
      <div
        class="px-6 md:h-full bg-blue-100 text-gray-800 dark:bg-[#121212] dark:text-white"
      >
        <div
          class="flex xl:justify-center md:justify-around items-center flex-wrap h-full g-6"
        >
          <div
            class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-5/12 lg:w-5/12 md:w-5/12 imageHolder"
          >
            <lottie-player
              class="w-100"
              src="https://assets1.lottiefiles.com/packages/lf20_mjlh3hcy.json"
              background="transparent"
              speed="1"
              autoplay
            ></lottie-player>
          </div>
          <div
            class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-6/12 w-100 dark:bg-[#1f1f1f] bg-blue-200 text-sm containerhai"
          >
            <form class="w-full" name="loginForm">
              <h1 style="font-size: 2.2rem" class="mb-6 font-bold text-center">
                Login
              </h1>

              <p class="login-error-message" id="emailError">
                Invalid Email Address
              </p>
              <div class="mb-6 lg:mb-9">
                <input
                  type="text"
                  class="inputhai form-control block w-full px-4 py-2 text-xl font-normal text-gray-800 bg-white dark:bg-[#1b1b1bff] dark:text-white bg-clip-padding border border-solid border-blue-300 dark:border-purple-400 dark:focus:border-purple-600 rounded-xl transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Email address"
                  id="emailAddress"
                />
              </div>

              <p class="login-error-message" id="passwordError">
                Invalid Password
              </p>
              <div class="mb-6 lg:mb-9">
                <input
                  type="password"
                  class="inputhai form-control block w-full px-4 py-2 text-xl font-normal dark:bg-[#1b1b1bff] dark:text-white text-gray-800 bg-white bg-clip-padding border border-solid border-gray-300 rounded-xl transition ease-in-out m-0 focus:text-gray-700 dark:border-purple-400 dark:focus:border-purple-600 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput2"
                  placeholder="Password"
                  id="password"
                />
              </div>
              <div class="text-center mb-6 px-2">
                <a
                  href="./forgotPassword.html"
                  class="text-gray-800 dark:text-white text-md font-semibold text-[1rem] font-underline"
                  >Forgot password?</a
                >
              </div>

              <div class="text-center">
                <button type="button" id="loginBtn" class="btn-hover color-7">Login</button>
                <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a
                    href="./signUp.html"
                    class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                    >Register</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="../javascript/helpers/LoginSignUpHelpers.js"></script>
    <script src="../javascript/Login.js"></script>
    <script src="../javascript/DarkLighButton.js"></script>
  </body>
</html>
