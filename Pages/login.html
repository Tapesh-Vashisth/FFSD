<!DOCTYPE html>
<html lang="en" class="dark" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeYou</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../tailwind.config.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div>
      <div class="toggleButton">
        <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="label">
        <i class='fas fa-sun'></i>
        <i class="fas fa-moon"></i>
        <div class='ball'>
      </label>
    </div>
    </div>
    <section class="h-screen  dark:bg-gray-800">
      <div
        class="px-6 lg:h-full bg-blue-100 text-gray-800 dark:bg-gray-800 dark:text-white"
      >
        <div
          class="flex xl:justify-center lg:justify-around justify-center items-center flex-wrap h-full g-6"
        >
          <div
            class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-5/12 lg:w-5/12 w-8/12 md:w-6/12  mt-12 lg:mt-0"
          >
          <lottie-player class="w-100" src="https://assets8.lottiefiles.com/packages/lf20_jcikwtux.json"  background="transparent"  speed="1"  loop  autoplay></lottie-player>
          </div>
          <div
            class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-7/12 mb-12 sm:w-8/12 w-8/12"
          >
            <form>
              
                <h1 style="font-size: 2.2rem;"  class=" mb-6 font-bold text-center">Login</h1>
                
              
              <div class="mb-6 lg:mb-9">
                <input
                  type="text"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-800 bg-white bg-clip-padding border border-solid border-gray-300 rounded-full transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput1"
                  placeholder="Email address"
                />
              </div>

              <div class="mb-6 lg:mb-9">
                <input
                  type="password"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-800 bg-white bg-clip-padding border border-solid border-gray-300 rounded-full transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput2"
                  placeholder="Password"
                />
              </div>

              <div class="flex justify-between items-center mb-6 px-2 ">
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input  h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    id="exampleCheck2"
                  />
                  <label class="form-check-label  dark:text-white inline-block text-gray-800 "
                    >Remember me</label
                  >
                </div>
                <a href="#!" class="text-gray-800 dark:text-white">Forgot password?</a>
              </div>

              <div class="text-center ">
                <button
                  type="button"
                  class="w-9/12 inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-normal text-sm font-semibold leading-normal uppercase rounded-full hover:text-white hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg active:text-white transition duration-150 ease-in-out rounded-full"
                >
                  Login
                </button>
                <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a
                    href="#!"
                    class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                    >Register</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
