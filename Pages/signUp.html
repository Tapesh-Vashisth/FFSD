<!DOCTYPE html>
<html lang="en" class="dark" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../tailwind.config.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div>
      <div class="toggleButton">
        <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="label">
        <i class='fas fa-sun'></i>
        <i class="fas fa-moon"></i>
        <div class='ball'>
      </label>
    </div>
    </div>
    <section class="h-screen bg-blue-100 screenHolder  dark:bg-[#121212]">
      <div
        class="px-6 md:h-full bg-blue-100 text-gray-800 dark:bg-[#121212] dark:text-white"
      >
        <div
          class="flex xl:justify-center md:justify-around items-center flex-wrap h-full g-6"
        >
          <div
            class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-5/12 lg:w-5/12 md:w-5/12 h-full imageHolder"
          >
          <lottie-player  class="w-100 " src="https://assets7.lottiefiles.com/packages/lf20_kdCeeh2u4M.json"  background="transparent"  speed="1" autoplay></lottie-player>
          </div>
          <div
            class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-6/12 dark:bg-[#1e1e1e] w-100 bg-blue-200 text-sm containerhai"
          >
            <form class="w-full">
              
              
                <h1 style="font-size: 2.2rem;"  class=" mb-6 font-bold text-center">Sign Up</h1>
                
              
              <div class="mb-6 lg:mb-9">
                <input
                  type="text"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-800 bg-white bg-clip-padding border border-solid border-gray-300 rounded-md transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput1"
                  placeholder="Email address"
                />
              </div>

              <div class="mb-6 lg:mb-9">
                <input
                  type="password"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-800 bg-white bg-clip-padding border border-solid border-gray-300 rounded-md transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput2"
                  placeholder="Password"
                />
              </div>
              <div class="mb-6 lg:mb-9">
                <input
                  type="password"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-800 bg-white bg-clip-padding border border-solid border-gray-300 rounded-md transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput3"
                  placeholder="Confirm Password"
                />
              </div>

              

              <div class="text-center ">
                <button
                  type="button"
                  class="w-9/12 inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-normal text-sm font-semibold leading-normal uppercase rounded-md hover:text-white hover:bg-blue-700 hover:shadow-lg  active:bg-blue-800 active:shadow-lg active:text-white transition duration-150 ease-in-out"
                >
                  Sign Up
                </button>
                <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                  Already have an account?
                  <a
                    href="./login.html"
                    class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                    >Login</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
