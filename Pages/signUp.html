<!DOCTYPE html>
<html lang="en" class="dark" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../tailwind.config.js"></script>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/DarkLightButton.css" />
  </head>
  <body>
    <nav class="bg-[#cee3fd] dark:bg-[#1b1b1b] navbar  transition-colors duration-1000 ">
      <a href="./login.html" class="flex items-center">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">BeYou</span>
      </a>
      <div>
        <div class="theme-container shadowlight">
          <img
            id="theme-icon"
            src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg"
            alt="ERR"
          />
        </div>
  </nav>
    <section class="h-screen bg-blue-100 screenHolder  dark:bg-[#121212]">
      <div
        class="px-6 md:h-full bg-blue-100 text-gray-800 dark:bg-[#121212]  transition-colors duration-1000  dark:text-white"
      >
        <div
          class="flex xl:justify-center md:justify-around items-center flex-wrap h-full g-6"
        >
          <div
            class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-5/12 lg:w-5/12 md:w-5/12 h-full imageHolder"
          >
          <lottie-player  class="w-100 " src="https://assets7.lottiefiles.com/packages/lf20_kdCeeh2u4M.json"  background="transparent"  speed="1" autoplay></lottie-player>
          </div>
          <div
            class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-6/12 dark:bg-[#1f1f1f] w-100 bg-blue-200 text-sm containerhai text-black dark:text-white  transition-colors duration-1000 "
          >
            <form class="w-full">
              
              
                <h1 style="font-size: 2.2rem;"  class=" mb-6 font-bold text-center">Sign Up</h1>
                
              
              <div class="mb-6 lg:mb-9">
                <p class="error-message">Not valid</p>
                <input
                type="text"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-800  transition-colors duration-1000  dark:bg-[#1b1b1bff] dark:text-white dark:border-purple-400 dark:focus:border-purple-600  bg-white bg-clip-padding border border-solid border-gray-300 rounded-xl transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="signup-email"
                  placeholder="Email address"
                />
              </div>

              <div class="mb-6 lg:mb-9">
                <p class="error-message">Enter a valid password</p>
                <input
                type="password"
                  class="form-control block w-full px-4 py-2 text-xl font-normal dark:bg-[#1b1b1bff] transition-colors duration-1000  dark:text-white dark:border-purple-400 dark:focus:border-purple-600 text-gray-800 bg-white bg-clip-padding border border-solid border-gray-300 rounded-xl transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="signup-password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-6 lg:mb-9">
                <p class="error-message">Passwords must match</p>
                <input
                  type="password"
                  class="form-control block w-full px-4 py-2 text-xl font-normal  transition-colors duration-1000 dark:bg-[#1b1b1bff] dark:border-purple-400 dark:focus:border-purple-600  dark:text-white text-gray-800 bg-white bg-clip-padding border border-solid border-gray-300 rounded-xl transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="signup-confirm-password"
                  placeholder="Confirm Password"
                />
              </div>

              

              <div class="text-center ">
                <button type="button" class="btn-hover color-7" id="signup-submit">Sign Up</button>
                <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                  Already have an account?
                  <a
                    href="./login.html"
                    class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                    >Login</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="../javascript/DarkLighButton.js"></script>
    <script src="../javascript/helpers/LoginSignUpHelpers.js"></script>
    <script src="../javascript/SignUp.js"></script>
  </body>
</html>
