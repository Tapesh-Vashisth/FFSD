<!DOCTYPE html>
<html>
  <head>
    <title>404 Page Not Found</title>
    <style>
      body {
        background: linear-gradient(45deg, #f2f2f2, #d9d9d9);
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 16px;
      }
      
      .wall {
        background-image: url('https://images.unsplash.com/photo-1527266885861-91967a6a4a32');
        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative;
      }
      
      .wall-overlay {
        background-color: rgba(0,0,0,0.6);
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        animation: overlay 1s ease-in-out forwards;
      }
      
      .container {
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        opacity: 0;
        animation: container 1s ease-in-out forwards;
      }
      
      .error-code {
        font-size: 12em;
        font-weight: bold;
        margin-bottom: 0;
        color: #ffffff;
        text-shadow: 2px 2px #333333;
        transform: translateY(-100px);
        animation: code 1s ease-in-out forwards;
      }
      
      .error-message {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 1em;
        color: #ffffff;
        text-shadow: 2px 2px #333333;
        transform: translateY(100px);
        animation: message 1s ease-in-out forwards;
        text-transform: uppercase;
      }
      
      .home-link {
        display: inline-block;
        padding: 1em 3em;
        background-color: #f2f2f2;
        color: #333333;
        font-size: 1em;
        font-weight: bold;
        letter-spacing: 1px;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        transform: translateY(50px);
        animation: link 1s ease-in-out forwards;
      }
      
      .home-link:hover {
        background-color: #333333;
        color: #ffffff;
      }
      
      @media only screen and (max-width: 768px) {
        .error-code {
          font-size: 8em;
        }
        
        .error-message {
          font-size: 1.5em;
        }
        
        .home-link {
          padding: 0.8em 2em;
          font-size: 0.8em;
        }
      }
      
      @media only screen and (max-width: 480px) {
        .error-code {
          font-size: 6em;
        }
        
        .error-message {
          font-size: 1em;
        }
        
        .home-link {
          padding: 0.6em 1.5em;
          font-size: 0.7em;
        }
      }
      
      @keyframes overlay {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes container {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes code {
        from {
          transform: translateY(-100px);
        }
        to {
          transform: translateY(0);
        }
      }
      
      @keyframes message {
        from {
          transform: translateY(100px);
        }
        to {
          transform: translateY(0);
        }
      }
      
      @keyframes link {
        from {
          transform: translateY(50px);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="wall">
      <div class="wall-overlay">
        <div class="container">
          <h1 class="error-code">404</h1>
          <h2 class="error-message">Oops! The page you're looking for could not be found.</h2>
          <p><a href="/" class="home-link">Go Back to Home</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
